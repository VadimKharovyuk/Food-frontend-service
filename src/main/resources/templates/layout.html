<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'QuickFood - Доставка еды'">QuickFood</title>

    <!-- Мета-теги -->
    <meta name="description" th:content="${pageDescription} ?: 'QuickFood - быстрая доставка еды'">
    <meta name="theme-color" content="#34D186">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Bootstrap & FontAwesome (подключаются в навигации) -->

    <!-- Дополнительные стили страницы -->
    <th:block th:fragment="head"></th:block>
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navigation :: navigation}"></div>

<!-- Основной контент -->
<main class="main-content">
    <div th:replace="${contentTemplate}"></div>
</main>

<!-- Дополнительные скрипты страницы -->
<th:block th:fragment="scripts"></th:block>

</body>
</html>
