
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список продуктов</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a href="/products/create" class="btn btn-primary mb-3">Добавить продукт</a>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="product : ${products}">
            <div class="card">
                <img th:src="'http://localhost:8081' + ${product.picUrl}"
                     class="card-img-top" style="height: 200px; object-fit: cover;"
                     alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">ID: <span th:text="${product.id}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
