# ???????? ?????????
spring.application.name=frontend-service
server.port=8082

# Eureka Client ?????????
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT
jwt.secret=${JWT_SECRET:myFoodDeliverySecretKey2024ThisKeyMustBeLongEnoughForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mapbox
mapbox.access.token=${MAPBOX_ACCESS_TOKEN}
mapbox.geocoding.limit=${MAPBOX_GEOCODING_LIMIT:1}
mapbox.geocoding.types=${MAPBOX_GEOCODING_TYPES:address,poi}
mapbox.geocoding.country=${MAPBOX_GEOCODING_COUNTRY:RU}

# URL ?????? ????????
app.services.user-service.url=http://localhost:8081
app.services.api-gateway.url=http://localhost:8080

# ? ?????????? ?????? MULTIPART ?????????
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=0KB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=false

# ? ?????????? ?????? TOMCAT ?????????
server.tomcat.max-parameter-count=10000
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-file-count=50
server.tomcat.max-http-header-size=8KB

# ? FEIGN ?????????
feign.client.config.default.connect-timeout=30000
feign.client.config.default.read-timeout=300000
feign.client.config.product-service.connect-timeout=60000
feign.client.config.product-service.read-timeout=600000
feign.compression.request.enabled=false
feign.compression.response.enabled=false
feign.httpclient.enabled=true

# ??????????? ??? ???????
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.apache.tomcat.util.http.fileupload=DEBUG
logging.level.com.example.foodfrontendservice=DEBUG
logging.level.feign=DEBUG