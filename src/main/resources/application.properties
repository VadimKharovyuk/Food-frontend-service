# ========== ???????? ???????????? ==========
spring.application.name=frontend-service
server.port=8082

# ========== EUREKA ???????????? ==========
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
# ????????? hostname ??? ?????????? ???????????
eureka.instance.hostname=localhost
# ??????????? ???????? ?????????? ??? ????????????
eureka.client.registry-fetch-interval-seconds=30

# ========== FEIGN ???????????? ==========
# ???????? ????????? ??? ???? Feign ????????
feign.client.config.default.connect-timeout=10000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=FULL



# ???????? HTTP ?????? ??? ?????? ??????????????????
feign.httpclient.enabled=true
feign.compression.request.enabled=false
feign.compression.response.enabled=false


# ========== JWT & SECURITY ==========
jwt.secret=${JWT_SECRET:myFoodDeliverySecretKey2024ThisKeyMustBeLongEnoughForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========== EXTERNAL SERVICES ==========
mapbox.access.token=${MAPBOX_ACCESS_TOKEN:}


# ========== MULTIPART CONFIGURATION ==========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=0KB
spring.servlet.multipart.resolve-lazily=false

# ========== TOMCAT ???????????? ==========
server.tomcat.max-parameter-count=10000
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-file-count=50

# ========== ??????????? ==========
# ???????? DEBUG ??? ??????? ??????? ? ????????????
logging.level.com.example.foodfrontendservice=DEBUG
logging.level.com.example.foodfrontendservice.client=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# ???? HTTP ???????? (???????? ??? ???????)
logging.level.org.apache.http=DEBUG
logging.level.httpclient.wire=DEBUG



# ========== ?????????????? ????????? ==========
# ????????? ??? ?????????? ?????? ? ??????? ???????
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ???????????? ??? ?????? ? JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL