spring.application.name=frontend-service
server.port=8082

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT & Mapbox (???? ???????????)
jwt.secret=${JWT_SECRET:myFoodDeliverySecretKey2024ThisKeyMustBeLongEnoughForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}
mapbox.access.token=${MAPBOX_ACCESS_TOKEN}

# URL ????????
app.services.user-service.url=http://localhost:8081
app.services.api-gateway.url=http://localhost:8080


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=0KB
spring.servlet.multipart.resolve-lazily=false

# ? ???????????? Tomcat ????????? (?? ???????!)
server.tomcat.max-parameter-count=10000
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-file-count=50

# ? ???????????? Feign ????????? (?? ???????!)
feign.compression.request.enabled=false
feign.compression.response.enabled=false
feign.client.config.product-service.connect-timeout=30000
feign.client.config.product-service.read-timeout=300000
feign.httpclient.enabled=true

# ??????????? - ??????????? (????? ?????? ? production)
logging.level.feign=INFO
logging.level.com.example.foodfrontendservice=INFO